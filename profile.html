<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Movie rental</h1>
            <div class="navbar">
                <div class="navbar-content">
                    <a class="nav-link" href="/home.html">Home</a>
                    <a class="nav-link" href="/yourMovies.html">Your movies</a>
                    <a class="nav-link" href="/profile.html">Profile</a>
                    <a class="nav-link" id="logout" href="/login.html">Logout</a>
                </div>
            </div>
            <div class="card">
                <h2 class="card-title">
                    Profile
                </h2>
                <div class="card-content">
                    <div class="user-info">
                        <img src="./icons/profile.png" alt="" class="profile-icon">
                        <div class="info-text">
                            <p class="text"><span class="bold">Name: </span><span id="name"></span></p>
                            <p class="text"><span class="bold">Surname: </span id="name"><span id="surname"></span></p>
                            <p class="text"><span class="bold">Email: </span><span id="email"></span></p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="profile-btn">Reset password</button>
                        <button id="reset-email-btn" class="profile-btn">Reset email</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">Made by: Rainers Leitarts</p>
                <p class="footer-text">2022</p>
            </div>
        </footer>
    </div>
    <script defer type="module" src="./scripts/navbar.js"></script>
    <script defer type="module" src="./scripts/profile.js"></script>
</body>

</html>
