<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Movie rental</h1>
            <form id="login-form" class="form-container">
                <ul id="error-list">
                    <!-- <li class="error">This is an error</li> -->
                </ul>
                <label for="email" class="input-label">Email</label>
                <input id="email" class="form-input" placeholder="email" required />
                <label for="password" class="input-label">Password</label>
                <input id="password" class="form-input" placeholder="password" type="password" required />
                <button type="submit" class="form-btn">Sign in</button>
            </form>
            <form id="register-form" class="form-container">
                <ul id="error-list">
                    <!-- <li class="error">This is an error</li> -->
                </ul>
                <label for="reg-name" class="input-label">Name</label>
                <input id="reg-name" class="form-input" placeholder="name" required />
                <label for="reg-surname" class="input-label">Surname</label>
                <input id="reg-surname" class="form-input" placeholder="surname" required />
                <label for="reg-email" class="input-label">Email</label>
                <input id="reg-email" class="form-input" placeholder="email" required />
                <label for="reg-email2" class="input-label">Email again</label>
                <input id="reg-email2" class="form-input" placeholder="email" required />
                <label for="reg-password" class="input-label">Password</label>
                <input id="reg-password" class="form-input" placeholder="password" type="password" required />
                <label for="reg-password2" class="input-label">Password again</label>
                <input id="reg-password2" class="form-input" placeholder="password" type="password" required />
                <button type="submit" class="form-btn">Register</button>
            </form>
            <button id="register-btn" type="submit" class="form-btn">Register</button>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">Made by: Rainers Leitarts</p>
                <p class="footer-text">2022</p>
            </div>
        </footer>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/register.js"></script>
</body>

</html>
